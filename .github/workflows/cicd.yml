name: CICD

on:
  push:
    branches:
      - task/ec2-deployment

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Build Docker Image
        run: docker build -t lahirusens/personal-portfolio-react .
      - name: Publish image to docker hub
        run: docker push lahirusens/personal-portfolio-react:latest   

  deploy: 
    needs: build
    runs-on: aws-ec2    
    steps:
      - name: Pull image from docker hub
        run: docker pull lahirusens/personal-portfolio-react:latest 
      - name: Delete Old Container
        run: docker rm -f reactContainer
      - name: Run docker container
        run: docker run -d -p 80:80 --name reactContainer lahirusens/personal-portfolio-react  